<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Prettiest Girl in the World</title>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to the official website of the official prettiest girl in the world</h1>

  <div id="image-container"></div>

  <button onclick="location.reload()">Refresh for a new prettiest girl</button>

<script>
  const images = [
    'image01.jpg',
    'image02.jpg',
    'image03.heic',
    'image04.JPG',
    'image05.jpg',
    'image06.JPG'
  ];

  const randomImage = images[Math.floor(Math.random() * images.length)];
  const img = document.createElement('img');
  img.src = randomImage;
  img.alt = 'The prettiest girl in the world';
  document.getElementById('image-container').appendChild(img);
</script>
</body>
</html>
